<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC-Page</title>
</head>
<body>
<p th:text="${user.getName()}"> </p>
<p th:text="${user.getSurname()}"> </p>
<p th:text="${user.getAge()}"> </p>
<form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit User"/>
</form>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete User"/>
</form>


</body>
</html>
